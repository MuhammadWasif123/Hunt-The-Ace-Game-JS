<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main/app.css">
    <title>Hunt the Ace Game</title>
</head>
<body>
  <!-- <div id="particles-js"></div> -->
   <header>
    <div class="header-title-container">
     <h1>Hunt The Ace Game</h1>
    </div>
    <div class="round-info">
      <div id="Img-cont" class="img-cont">
      <img src="./assests/images/AceSpades.png" alt="Error Loading Image" class="title-img">
    </div>
    <div class="score-cont">
    <h2 class="score common">Score&nbsp; <span class="spn">0</span></h2>
    </div>
    <div class="round-cont">
      <h2 class="round common">Round&nbsp; <span class="spn">0</span></h2>
      </div>
    </div>
    <div class="header-info">
        <p class="current-status">
        Click 'Play Game' button to play game
        </p>
    </div>
    <div class="button-container">
      <button id="playGame" class="play-Game">Play Game</button>
    </div>
    </header>
    <main >
     <div class="card-container">
     <div class="card-pos-a"></div>
     <div class="card-pos-b"></div>
     <div class="card-pos-c"></div>
     <div class="card-pos-d"></div>
     </div>
    </main>



    <script src="./main/script.js"></script>
